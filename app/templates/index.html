<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>

    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">          

<h1>CSV FILE SEARCH</h1><br><br>

<div class="row justify-content-md-center">
    <div class="col col-lg-12">
    <form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Enter here to search</label>
    <input type="text" placeholder="Type to search..." class="form-control" name="search_data" value="{{ search_data }}">
    {% comment %} <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> {% endcomment %}
  </div>
  
  <button type="submit" class="btn btn-primary">Search</button>
<br><br>

<br><br>
{%if list_data%}
<table class="table table-bordered border-primary">
          
    <thead>
      <tr>          
        <th scope="col">20 Search Results Here</th>       
      </tr>
    </thead>
   
    {% for row in list_data %} 
    
    <tbody>      
      <tr>               
        <td>{{row}}</td>       
      </tr>         
     
    </tbody>
    {% endfor %}    

  </table>
  {%else%}
  <h1>ENTER A VALUE TO SEARCH</h1>
  {%endif%}
        </div>
    </div>
    
  </body>
</html>
